<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>events</title>
</head>
<body>


<p>Event listner example</p>
<button id="el">Click</button>
<span id="sp"></span>
<script>
    // The addEventListener() method is used to attach an event handler to a particular element
    // syntax: element.addEventListner(event,function,useCapture);
    // event: It is a required parameter. It can be defined as a string that specifies the event's name.
    // function: It is also a required parameter. It is a JavaScript function which responds to the event occur.

    // Note: Do not use any prefix such as "on" with the parameter value. For example, Use "click" instead of using "onclick".

    document.getElementById("el").addEventListener("click", thankyou);

    function thankyou()
    {
        document.getElementById('sp').innerHTML="Hello there thankyou for chosing us";
    }


// dbclick is also a event in javascript

</script>
</body>
</html>
