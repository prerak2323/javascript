<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bdclick</title>
</head>
<body>
    <script>
        function para()
        {
            document.getElementById('p').innerHTML="hello World!";
        }

        

        //double click event

        function para1()
        {
            document.getElementById('q').innerHTML="Do Baar Dabaya Ha";
        }
        // we can also use addEventListner

    </script>
    <p id="p" onclick="para()">hv</p>

    <p id="q" ondblclick="para1()">double click</p>
</body>
</html>
