<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* javascript history object
        represents an array of urls visited by users
        by loding this object, you can load previous, forward or any particular page*/
       // window.history object
       /* length property
       1.forward() method
       2.back() method
       3. go()
       */
      history.back();
      history.forward();
      history.go(2); // 2 pages ahead
      history.go(-2); // 2 pages back
    </script>
</body>
</html>
